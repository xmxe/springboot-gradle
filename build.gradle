/*
 * allprojects块的repositories用于多项目构建，
 * 为所有项目提供共同所需依赖包。而子项目可以配置自己的repositories以获取自己独需的依赖包。
 */
allprojects {
    repositories {
        mavenLocal()
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        mavenCentral()
    }
    dependencies {

    }
}